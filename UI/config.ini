# Configuración de la aplicación
# Este archivo contiene configuraciones que pueden ser modificadas por el usuario

[TRAINING]
# Configuración por defecto para entrenamiento
default_epochs = 125
default_imgsz = 640
default_batch = 16
default_conf = 0.25

# Modelos disponibles para entrenamiento
available_models = yolov9s.pt,yolo11n.pt

[PREDICTION] 
# Configuración por defecto para predicción
default_conf = 0.25
save_crops = true
show_labels = true
show_conf = true

[ANALYSIS]
# Configuración para análisis de afectación
sensitivity = 50
export_visualizations = true

# Rangos HSV para análisis de color (H, S, V)
# Formato: h_min,s_min,v_min,h_max,s_max,v_max
sano_range = 35,40,40,85,255,255
afectado_range = 20,100,100,30,255,255
severo_range = 10,50,20,20,255,200

[UI]
# Configuración de interfaz de usuario
window_width = 1400
window_height = 900
font_size = 10
theme = light
language = es

# Colores para visualización (BGR)
color_sano = 0,255,0
color_afectado = 0,255,255
color_severo = 0,0,128

[PATHS]
# Rutas relativas (no modificar a menos que sea necesario)
dataset_dir = ../content/My-First-Project-3
test_images_dir = ../content/test_images
runs_dir = ../content/runs/detect
models_dir = ../content

[LOGGING]
# Configuración de logging
log_level = INFO
max_log_files = 10
log_file_size_mb = 10
